        <h2 id="yi-can-shu-jian-yan" id="%E4%B8%80%E5%8F%82%E6%95%B0%E6%A3%80%E9%AA%8C" data-line="3" class="code-line">一、参数检验</h2>
<p data-line="5" class="code-line">适用于定量、连续变量</p>
<p data-line="7" class="code-line">假设是针对总体分布中未知参数提出的</p>
<p data-line="9" class="code-line">原理：小概率事件不太可能在一次事件中发生，若发生则有理由拒绝原假设</p>
<blockquote data-line="11" class="code-line">

pan></span><span class="mord cjk_fallback">为</span><span class="mord cjk_fallback">真</span><span class="mclose">}</span></span></span></span>，能够计算<br>
第二类错误：取伪，<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>P</mi><mo stretchy="false">{</mo><mtext>接受</mtext><msub><mi>H</mi><mn>0</mn></msub><mi mathvariant="normal">∣</mi><msub><mi>H</mi><mn>0</mn></msub><mtext>不真</mtext><mo stretchy="false">}</mo></mrow><annotation encoding="application/x-tex">P\{接受H_0|H_0不真\}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault" style="margin-right:0.13889em;">P</span><span class="mopen">{</span><span class="mord cjk_fallback">接</span><span class="mord cjk_fallback">受</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord">∣</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.08125em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord cjk_fallback">不</span><span class="mord cjk_fallback">真</span><span class="mclose">}</span></span></span></span></p>
<p data-line="14" class="code-line">一般将样本支持的放在备择假设，样本背离的放在原假设；药物治愈、培训成果等将无效放在原假设；等号放在原假设</p>

<h2 id="er-fei-can-shu-jian-yan" id="%E4%BA%8C%E9%9D%9E%E5%8F%82%E6%95%B0%E6%A3%80%E9%AA%8C" data-line="16" class="code-line">二、非参数检验</h2>
<p data-line="18" class="code-line">适用于定类、定序数据、离散变量</p>
<p data-line="20" class="code-line">假设是关于总体其他的统计特征（如总体分布、独立性等）</p>
